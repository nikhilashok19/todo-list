<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/11-arrays-todo.css">
  <title>Todo List</title>
</head>
<body>
  <p>Todo List</p>
  <div class="top-grid">
    <input type="text" placeholder="Todo name" class="js-input css-input" onkeydown="enterKeypressed(event);">
    <input type="date" class="js-input-date css-input-date" onclick="checkTask();" onkeydown="enterKeypressed(event);">
    <button onclick="addTolist(); checkTask(); checkDate();" class="css-add-button">Add</button>
  </div>
  <div class="tasks-cont task-grid"></div>
  <script src="scripts/11-arrays-todo.js"></script>
</body>
</html>
